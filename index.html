<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-div">
        <div class="display">
          <div class="display1">0</div>
          <div class="display2">0</div>
          <div class="display3">0</div>
        </div>
        <div class="buttons">
          <div class="button clear-all clear">C</div>
          <div class="button clear-last-entry clear">CE</div>
          <div class="button operator">%</div>
          <div class="button operator">/</div>
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button operator">x</div>
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button operator">-</div>
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button operator">+</div>
          <div class="button number zero"><span>0</span></div>
          <div class="button number dot">.</div>
          <div class="button equals">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
